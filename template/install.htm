<style>
    .installation{margin:0 auto;padding-top:50px;width:650px;min-height:400px;position:relative}.installation button{border:none;outline:none;cursor:pointer;border-radius:2px;opacity:.9;filter:alpha(opacity=90)}.installation button:hover{opacity:1;filter:alpha(opacity=100)}.installation input.form-control{box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;padding-left:6px;margin-top:10px;height:40px;width:100%;outline:none;border:1px solid #DDDDDD;background: #fff}.installation input.form-control.min{width:49%}.installation input.form-control:focus{border:1px solid #12C0FA}.installation input.form-control.error{border-color:#FF4D4D !important}.installation input::-ms-input-placeholder{font-size:14px;color:#ddd;font-family:sans-serif}.installation input::-moz-placeholder{font-size:14px;color:#ddd;font-family:sans-serif}.installation input::-webkit-input-placeholder{font-size:14px;color:#ddd;font-family:sans-serif}.installation .right{float:right}.installation .link{color:#337ab7;text-decoration:none;opacity:.9;filter:alpha(opacity=90)}.installation .link:hover{opacity:1;filter:alpha(opacity=100)}.installation .step{visibility:hidden;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;padding:15px;width:650px}.installation .step .title{margin-bottom:30px;text-align:center;font-size:42px;color:#666}.installation .step .btn{width:300px;height:60px;color:#fff;font-size:16px}.installation .step .btn.blue{left:0;background:#00BFFF}.installation .step .btn.yellow{right:0;background:#FF7A4D}.installation .step .info{margin:0 auto;padding:10px 20px 20px 20px;width:490px;background:#FAFAFA;border:1px solid #EEE;font-size:14px;color:#333}.installation .step .info .padtop{padding-top:10px}.installation .step .info .padtop.options{height:38px;line-height:38px}.installation .step .info .padtop.options .link{cursor:pointer}.installation .step .info .btn{width:120px;height:38px;color:#fff;background:#5097FF}.installation .step.animation{position:absolute;top:50px;left:-200px;opacity:0;-webkit-transition:all .1s ease-in;-moz-transition:all .1s ease-in;transition:all .1s ease-in}.installation .step.active{left:0;visibility:visible;opacity:1}
</style>
<div class="installation">
    <div class="step {if !$error_msg} active {/if}">
        <div class="title">请选择安装方式</div>
        <div class="search">
            <form action="" method="post" style="display: inline-block">
                <input type="hidden" name="skip" value="1">
                <button class="btn blue">我是新站或老用户未绑定手机号</button>
            </form>
            <button class="btn yellow migration right">老用户已绑定手机号</button>
        </div>
    </div>
    <!-- 2、 -->
    <form action="" method="post" class="step animation {if $error_msg} active {/if}">
        <div class="title">数据导入..</div>
        <div class="info">
            <div class="padtop">请完善原手机号数据表信息便于导入数据。</div>
            <p class="error">{$error_msg}</p>
            <input name='table[name]' class="form-control" value="{$data['name']}" type="text" placeholder="&#25968;&#25454;&#34920;&#21517;&#31216;&#65292;&#19981;&#24102;&#21069;&#32512;">
            <input name='table[phone_key]' class="form-control" value="{$data['phone_key']}" type="text" placeholder="&#25163;&#26426;&#23383;&#27573;&#21517;">
            <div class="padtop">以下信息至少填一项</div>
            <input class="form-control min" name='table[name_key]' value="{$data['name_key']}" type="text" placeholder="&#29992;&#25143;&#21517;&#30340;&#23383;&#27573;&#21517;">
            <input class="form-control min right" name='table[id_key]' value="{$data['id_key']}" type="text" placeholder="&#29992;&#25143;&#105;&#100;&#30340;&#23383;&#27573;&#21517;">
            <div class="padtop options">
                <span class="link"><< 返回重新选择</span> <button class="btn right">下一步</button>
            </div>
        </div>
    </form>
</div>
<script src="{$static_path}/js/jquery.min.js"></script>
<script>
    $(function(){
        $(".search .migration").click(function(){
            $(".installation .step").eq(0).removeClass("active");
            $(".installation .step").eq(1).addClass("active");
            return false;            
        })
        $(".info .link").click(function(){
            $(".installation .step").eq(0).addClass("active");
            $(".installation .step").eq(1).removeClass("active");
        })
    })
</script>
